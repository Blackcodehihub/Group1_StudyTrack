<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyTrack - Classes</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #121212;
            --card: #1b1b1b;
            --text: #ffffff;
            --text-dim: #b5b5b5;
            --accent: #f3c229;
            --border: #333333;
            --sidebar-bg: #1b1b1b;
        }
        .light-theme {
            --bg: #ffffff;
            --card: #f5f5f5;
            --text: #000000;
            --text-dim: #555555;
            --border: #cccccc;
            --sidebar-bg: #f0f0f0;
        }

        * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif; }
        body { background:var(--bg); color:var(--text); min-height:100vh; display:flex; transition:all .3s; }

        /* Sidebar */
        .sidebar {
            width:260px; background:var(--sidebar-bg); padding:30px 20px; border-right:1px solid var(--border);
            position:fixed; height:93%; z-index:10; overflow-y:none;margin-top: 30px;border-top-right-radius: 50px;
            border-bottom-right-radius: 50px;
        }
                .bot-nav {
            margin-top: 70%;
        }
        .logo img { height:100px; display:block; margin:0 auto 10px; }
        .nav-menu a {
            display:flex; align-items:center; gap:15px; padding:14px 18px;
            border-top-left-radius:14px; border-bottom-left-radius:14px;
            color:var(--text-dim); text-decoration:none; font-size:15px; transition:all .3s;
        }
        .nav-menu a:hover, .nav-menu a.active { background:var(--bg); color:var(--text); width:240px; font-weight:600; }
        .nav-menu a.active { font-weight:800; }
        .nav-menu img { width:24px; height:24px; opacity:0.7; }
        .nav-menu a:hover img, .nav-menu a.active img { filter: brightness(0) invert(1); opacity:1; }
        .nav-menu a:not(.active) img { filter: brightness(0) invert(1); }
        .light-theme .nav-menu a:not(.active) img { filter: none; }
        .light-theme .nav-menu a.active img { filter: brightness(0) invert(0    ); }
        .bot-nav { margin-top:70%; }

        /* Main Content */
        .main-content { margin-left:260px; padding:30px; width:calc(100% - 260px); }
        .container { max-width:1350px; margin:0 auto; }

        /* Header */
        .header {
            display:flex; align-items:center; gap:15px; margin-bottom:30px; position:relative;
        }
        .user-icon img { width:50px; height:50px; border-radius:60%; object-fit:cover; }
        .greeting h2 { font-size:28px; font-weight:700; color:var(--accent); margin-bottom:4px; }
        .greeting p { color:var(--text-dim); font-size:15px; }

        /* Theme Toggle */
        .theme-toggle {
            margin-left:auto; background:var(--card); padding:12px; border-radius:50%;
            cursor:pointer; width:50px; height:50px; display:flex; align-items:center; justify-content:center;
        }
        .theme-toggle img { width:42px; height:28px; }

        /* Card */
        .card { background:var(--card); padding:28px; border-radius:18px; border:1px solid var(--border); }

        /* Classes Section */
        .classes-header-row {
            display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;
        }
        .classes-header-row h3 { font-size:20px; font-weight:600; }
        .add-class-btn {
            background:var(--card); border:1px solid var(--border); color:var(--text);
            padding:10px 24px; border-radius:30px; font-size:14px; cursor:pointer;
            transition:all .3s;
        }
        .add-class-btn:hover { background:var(--accent); color:#000; }

        .classes-subtitle {
            color:var(--text-dim); font-size:14px; margin-bottom:20px;
        }

        /* Class Item */
        .class-item {
            background:var(--card); border:1px solid var(--border); border-radius:16px;
            padding:18px; display:flex; align-items:center; justify-content:space-between;
            position:relative; margin-top:20px;
        }
        .class-info {
            display:flex; align-items:center; gap:16px;
        }
        .class-info img { width:42px; height:42px; filter:invert(1); }
        .light-theme .class-info img { filter:invert(0); }
        .class-info h4 { margin:0; font-size:16px; font-weight:600; }
        .class-info p { margin:4px 0 0; font-size:13px; color:var(--text-dim); }

        .class-time { text-align:right; font-weight:600; font-size:15px; }
        .notification-dot {
            position:absolute; top:12px; right:12px;
            background:#ff0000; color:white; font-weight:bold;
            width:20px; height:20px; border-radius:50%;
            display:flex; align-items:center; justify-content:center; font-size:14px;
        }

        .delete-btn {
    position: absolute;
    top: -5px;
    right: -2px;
    background: #ff4d4f; /* red color */
    color: white;
    border: none;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    cursor: pointer;
    font-size: 16px;
    line-height: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.3s;
}
.delete-btn:hover {
    background: #ff1f1f;
}
    </style>
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <img src="logo.png" alt="StudyTrack">
        </div>
        <div class="nav-menu">
            <a href="Home.html"><img src="home.png" alt=""> Home</a>
            <a href="Classes.html" class="active"><img src="class.png" alt=""> Classes</a>
            <a href="#"><img src="assignment.png" alt=""> Assignment</a>
            <a href="#"><img src="reminder.png" alt=""> Reminder</a>
            <a href="#"><img src="wallet.png" alt=""> Wallet</a>
            <a href="#"><img src="streak.png" alt=""> Habit</a>
            <div class="bot-nav">
                <a href="#"><img src="settings.png" alt=""> Settings</a>
                <a href="#"><img src="logout.png" alt=""> Log out</a>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">

            <!-- Header -->
            <div class="header">
                <div class="greeting">
                    <h2><strong style="color: var(--border); text-shadow: var();">Your</strong> Classes</h2>
                    <p>Organize lectures, labs, and study blocks</p>
                </div>
                <button class="theme-toggle" id="themeToggle">
                    <img src="sun.png" alt="Toggle Theme" id="themeIcon">
                </button>
            </div>

            <!-- Classes Card -->
            <div class="card">
                <div class="classes-header-row">
                    <h3>Classes</h3>
                    <button class="add-class-btn">+ Add Class</button>
                </div>
                <div class="classes-subtitle">See all your enrolled classes and Schedules</div>

                <!-- Single Class -->
                <div class="class-item">
                    <div class="class-info">
                        <img src="book.png" alt="Book">
                        <div>
                            <h4>CS 201, Data Structures</h4>
                            <p>Mon & Wed 9:00 AM - 10:15 AM, BSIT Department CL 2</p>
                        </div>
                    </div>
                    <div class="class-time">Today 9:00 AM</div>
                    <button class="delete-btn">&times;</button>
                </div>
            </div>

        </div>
    </div>

    <!-- Theme Toggle Script -->
    <script>
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');

        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-theme');
            themeIcon.src = 'moon.png';
        } else {
            themeIcon.src = 'sun.png';
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            if (document.body.classList.contains('light-theme')) {
                localStorage.setItem('theme', 'light');
                themeIcon.src = 'moon.png';
            } else {
                localStorage.setItem('theme', 'dark');
                themeIcon.src = 'sun.png';
            }
        });
    </script>
</body>
</html>
