<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>StudyTrack Sign In</title>

        <link rel="stylesheet" href="sign-in-styles.css">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

        <!-- Inter Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>

    <div class="login-container">

        <!-- LEFT PANEL -->
        <div class="left-panel">

            <!-- BACK BUTTON -->
            <a href="landingpage.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> Back</a>

            <div class="auth-wrapper">

                <div class="logo">
                    <img src="logoWithoutText.png" alt="Logo">
                    <span class="logo-text">STUDY<br> <span class="highlight">TRACK</span></span>
                </div>

                <h1>Sign in</h1>

                <!-- UPDATED: Added action, method, and ID -->
                <form action="process_login.php" method="POST" id="loginForm">
                    <div class="input-group">
                        <div class="float-group">
                            <!-- ADDED: name attribute -->
                            <input type="email" id="signin-email" name="email" required>
                            <label for="signin-email">Email</label>
                        </div>    
                    </div>

                    <div class="input-group password-group">
                        <div class="float-group">
                            <!-- ADDED: name attribute -->
                            <input type="password" id="signin-password" name="password" required>
                            <label for="signin-password">Password</label>
                            <!-- ADDED: data-target for JS toggle -->
                            <i class="fa-solid fa-eye toggle-password" data-target="signin-password"></i>
                        </div>
                    </div>
                    
                    <!-- Feedback area for JS/PHP errors -->
                    <div id="login-messages" style="margin-top: 10px; color: #ff4d4d; font-size: 0.9em; text-align: center;"></div>

                    <div class="forgot-password">
                        <a href="forgot.html">Forgot password?</a>
                    </div>                

                    <button type="submit" class="btn btn-primary" id="login-btn">Log in</button>
                </form>

                <p class="new-user-prompt">New here? <a href="Sign-up.html">Create an Account</a></p>

            </div>
        </div>

        <!-- RIGHT PANEL -->
        <div class="right-panel">
            <div class="phone-wrapper">
                <img src="Mock.png" alt="App Mockup">
            </div>
        </div>

    </div>
    <script src="signin_validation.js"></script>
    </body>
    </html>
